{% extends 'base.html' %}
{% block title %}Recipe Create{% endblock title %}
{% block body %}
<div class="container">
    <h1 class="page-header text-center p-3 text-uppercase text-primary">Create Recipe</h1>
    <form action="{% url 'recipe_create' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="ingredients" class="form-label">Ingredients</label>
        <textarea class="form-control" id="ingredients" name="ingredients" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        <label for="instructions" class="form-label">Instructions</label>
        <textarea class="form-control" id="instructions" name="instructions" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        <label for="prep_time" class="form-label">Preparation Time (minutes)</label>
        <input type="number" class="form-control" id="prep_time" name="prep_time" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Recipe</button>
</form>
</div>
{% endblock body %}
